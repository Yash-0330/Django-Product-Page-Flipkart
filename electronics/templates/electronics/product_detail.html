<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Detail Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            color: #333;
        }
        h1 {
            text-align: center;
            color: #fff;
            padding: 30px;
            background-color: #4CAF50;
            margin-bottom: 40px;
            font-size: 36px;
            border-radius: 5px 5px 0 0;
        }
        /* Navbar */
        .navbar {
            background-color: #333;
            padding: 10px 0;
            text-align: center;
        }
        .navbar a {
            color: #fff;
            padding: 14px 20px;
            text-decoration: none;
            font-size: 18px;
            display: inline-block;
        }
        .navbar a:hover {
            background-color: #4CAF50;
            color: #fff;
        }
        /* Main Product Container */
        .product-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            display: flex;
            flex-wrap: wrap;
            gap: 30px;
            justify-content: center;
        }
        .product-card {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 20px;
            width: 300px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }
        .product-card:hover {
            transform: translateY(-10px);
        }
        .product-card h2 {
            color: #333;
            font-size: 24px;
            margin-bottom: 10px;
            font-weight: bold;
        }
        .product-card .price {
            color: #4CAF50;
            font-size: 22px;
            font-weight: bold;
            margin-bottom: 15px;
        }
        .product-card p {
            color: #666;
            font-size: 16px;
            line-height: 1.5;
            margin-bottom: 15px;
        }
        .product-card img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            margin-bottom: 20px;
            transition: transform 0.3s ease;
        }
        .product-card img:hover {
            transform: scale(1.05);
        }
        /* Form Container */
        .form-container {
            max-width: 400px;
            margin: 30px auto;
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .form-container h3 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 24px;
            color: #333;
        }
        .form-container input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            font-size: 18px;
            font-weight: bold;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.3s ease;
        }
        .form-container input[type="submit"]:hover {
            background-color: #45a049;
        }
        .form-container input[type="text"], .form-container input[type="number"], .form-container select, .form-container textarea {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            box-sizing: border-box;
        }
        .form-container input[type="text"]:focus, .form-container input[type="number"]:focus, .form-container select:focus, .form-container textarea:focus {
            border-color: #4CAF50;
            outline: none;
        }
        .form-container label {
            font-weight: bold;
            margin-bottom: 5px;
            display: block;
            color: #333;
        }
        /* Buttons for Update and Delete */
        .product-card a button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px 0;
            width: 100%;
            transition: background-color 0.3s ease;
        }
        .product-card a button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <div class="navbar">
        <a href="/">Home</a>
        <a href="/products">All Products</a>
        <a href="/cart">Cart</a>
        <a href="/profile">Profile</a>
    </div>

    <h1>Product Detail Page</h1>

    <div class="product-container">
        {% for pro in prod %}
            <div class="product-card">
                <img src="{{ pro.image_url }}" alt="{{ pro.name }}">
                <h2>{{ pro.name }}</h2>
                <p class="price">${{ pro.price }}</p>
                <p>{{ pro.description }}</p>
                <a href="{% url 'update_product' pro.id %}">
                    <button type="button">Update</button>
                </a>
                <a href="{% url 'delete_product' pro.id %}">
                    <button type="button">Delete</button>
                </a>
            </div>
        {% endfor %}
    </div>

    <div class="form-container">
        <h3>Add Product to Cart</h3>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <input type="submit" value="Add to Cart">
        </form>
    </div>

</body>
</html>
